{layout name="main" /}


<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>姓名</th>
        <th>电话</th>
        <th>时间</th>
    </tr>
    </thead>
    <tbody>
    {foreach $list as $key=>$vo }
    <tr>
        <th>{$vo.id}</th>
        <td>{$vo.name}</td>
        <td>{$vo.tel}</td>
        <td>{$vo.time}</td>
    </tr>
    {/foreach}
    </tbody>
</table>
